# SonarQube Project Configuration
sonar.projectKey=devsecops_lab
sonar.projectName=DevSecOps Lab
sonar.projectVersion=1.0

# Source code location
sonar.sources=app
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.spec.js,**/*.test.js

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx
sonar.css.file.suffixes=.css,.scss,.sass

# Test coverage (if you have tests)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding
sonar.sourceEncoding=UTF-8

# Skip Node.js version check if needed (fallback option)
# sonar.nodejs.executable=/usr/bin/node